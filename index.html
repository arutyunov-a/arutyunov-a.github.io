<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="menu">
				<ul class="top-menu gradient">
					<li><a href="#">Meu YouBike</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Ajuda</a></li>
					<li><a href="#">Minhas Ofertas</a></li>
					<li class="links">
						Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="register-form-title">
			<h1>Cadastre-se</h1>
		</div>
		<div class="register-form">
			<form action="thank-you.html" method="POST">
				<div class="form-row">
					<a href="http://facebook.com" class="facebook" target="_blank"><b>Log In</b> with <b>Facebook</b></a>
				</div>
				<div class="form-row divider">
					<div class="left line"></div> 
					<span>OU</span>
					<div class="right line"></div> 
				 </div>

				<div class="form-row">
					<input type="text" placeholder="First Name" name="first_name">
				</div>
				<div class="form-row">
					<input type="text" placeholder="Last Name" name="last_name">
				</div>
				<div class="form-row">
					<input type="email" placeholder="Email Address" name="email">
				</div>
				<div class="form-row">
					<input type="password" placeholder="Choose Password" name="password">
				</div>
				<div class="form-row">
					<input type="password" placeholder="Password Confirm" name="password_confirm">
				</div>
				<div class="form-row">
					<label>
						<input type="checkbox" class="checkbox" name="send_updates">
						Send be Youbike updates and tips
					</label>
				</div>
				<div class="form-row text-center">
					<button type="submit">Create My Account</button>
				</div>
				<div class="agree">
				<p>
					By clicking the button above, you agree to the Terms of Service
					Xiew our Private Policy.
				</p>
				</div>
			</form>
		</div>
	</div>
</body>
